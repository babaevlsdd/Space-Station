- type: entity
  name: Станер пулемет Киборга
  parent: WeaponDisablerSMG
  id: WeaponDisablerSMGBorg
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 30
  - type: CollisionWake
    enabled: false

- type: entity
  name: Импульсное оружие Киборга
  parent: BaseWeaponBattery
  id: WeaponPulseCarbineBorg
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/pulse_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/pulse_carbine.rsi
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: Pulse
    fireCost: 120
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 30
  - type: CollisionWake
    enabled: false

- type: entity
  name: Электрошоковая дубинка Киборга
  parent: Stunbaton
  id: StunbatonBorg
  noSpawn: true
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10
  - type: CollisionWake
    enabled: false

- type: entity
  name: Вспышка Киборга
  parent: Flash
  id: FlashBorg
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/flash.rsi
    layers:
    - state: burnt
      map: [ "enum.FlashVisuals.BaseLayer" ]
    - state: flashing
      map: [ "enum.FlashVisuals.LightLayer" ]
      visible: false
      shader: unshaded
  - type: LimitedCharges
    maxCharges: 10
    charges: 10
  - type: AutoRecharge
    rechargeDuration: 30
  - type: CollisionWake
    enabled: false
